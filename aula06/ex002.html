<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{ /* esse é o jeito de comentar em CSS*/
            background-color: rgba(86, 245, 245, 0.637);
            color: rgb(94, 83, 70);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        h1{
            color: rgba(177, 180, 3, 0.911);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--esse é o jeito de comentar em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script> //esse é o jeito de comentar em JavaScript
        var nome = window.prompt('Qual é o seu nome?') /*esse é outro jeito de comentar em JavaScript*/ 
        alert('É um grande prazer em te conhecer, '+ nome + '!') // Concatenação em JavaScript é sinal de (+)
    </script> 
</body>
</html>
