<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} <hr> `)
        document.write(`Seu nome em Maiúsculo é ${nome.toUpperCase()} <hr/> `)
        document.write(`Seu nome em Minúsculo é ${nome.toLowerCase()} `)
    </script>
</body>
</html>
