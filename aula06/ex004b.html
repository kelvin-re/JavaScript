<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Formatados em R$</title>
    <style>
        body{
            font-size: 1.5em;
            font-family: monospace;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <script>
        n1 = Number(prompt('Qual o valor você quer formatar para R$ ?'))
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
