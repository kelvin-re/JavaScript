<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background: green;
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Pode ser assim detro da div onclick="Clicar()" onmouseenter="Entrar()" onmouseout="Sair()"-->
        Interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')
        //ou aqui no JavaScript
        a.addEventListener('click', Clicar) 
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', Sair)

        function Clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function Entrar(){
            a.innerText = 'Entrou!'
        }
        function Sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
